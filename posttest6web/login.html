<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
</head>
<body>
    <div id="login">
        <div class="input-wrap">
            <h2>Login</h2>
            <p>Halo, selamat datang silahkan masuk!</p>
            <form action="./controller/login.php" method="POST">
                <input type="text" name="email" placeholder="email" />
                <input type="text" name="password" placeholder="password" />
                <input class="submit-button" type="submit" name="submit" value="Login"/>                
            </form>
            <p>Belum Punya Akun?</p>
            <div id="to_regis" style="text-decoration: underline; color: blue">Registrasi</div>
            <a href="index.php">Batal</a>
        </div>
    </div>
    <div id="registrasi">
        <div class="input-wrap">
            <h2>Registrasi</h2>
            <form action="./controller/registrasi.php" method="POST">
                <label for="email">Email</label>
                <input type="text" name="email" />
                <label for="password">Password</label>
                <input type="text" name="password" />
                <input class="submit-button" type="submit" name="submit" value="Daftar"/>
            </form>
            <p>Sudah Punya Akun?</p>
            <div id="to_login" style="text-decoration: underline; color: blue">Login</div>  
            <a href="index.php">Batal</a>
        </div>
    </div>
    <script>
        const to_login = document.getElementById('to_login');
        const to_regis = document.getElementById('to_regis');
        const registrasi = document.getElementById('registrasi')
        const login = document.getElementById('login');
        to_login.addEventListener('click', () => {
            registrasi.style.display = 'none';
            login.style.display = 'block';
        })
        to_regis.addEventListener('click', () => {
            login.style.display = 'none';
            registrasi.style.display = 'block';
        })

    </script>
</body>
</html>
